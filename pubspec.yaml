name: villetrixx
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/assets/icon/android.png
  image_path_ios: lib/assets/icon/ios.png
  adaptive_icon_background: lib/assets/icon/background.png
  adaptive_icon_foreground: lib/assets/icon/foreground.png